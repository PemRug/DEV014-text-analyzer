<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>ANALIZADOR DE TEXTO</h1>
</header>
<main>
  <div class="grid-container">
<ul id="resultados">
  <li class="contadorP">Palabras: </li>
  <li class="contadorC">Caractéres:</li>
  <li class="contadorCSE">Caractéres sin espacios:</li>
  <li class="contadorN">Números:</li>
  <li class="contadorS">Sumatoria:</li>
  <li class="contador">Promedio de longitud:</li>
</ul>
</div>
<div class="container">
<textarea name="user-input" cols="100" rows="10" style="color:#006400" placeholder="Escribe tu texto aquí"></textarea>
</div>
<button type="button" id="reset-button">Empezar otra vez</button>
</main>
<script src="index.js" type="module"></script>
</body>
<footer>
  <p>Autor: Paola Mejia</p>
</footer>
</html>
